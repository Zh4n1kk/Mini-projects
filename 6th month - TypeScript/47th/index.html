<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<button id="openDialogBtn"> Add animal </button>
<dialog id="animalDialog">
    <form method="dialog">
        <label>
            <select id="animal_type">
                <option value="cat">Cat</option>
                <option value="dog">Dog</option>
                <option value="camel">Camel</option>
                <option value="giraffe">Giraffe</option>
            </select>
        </label>

        <label>
            Name: <input type="text" placeholder="Type something" id="animal_name">
        </label>

        <label>
            Age: <input type="text" placeholder="Type age 0-30" id="animal_age">
        </label>
        <hr>
        <button class="submit">SUBMIT/CLOSE</button>
    </form>
</dialog>
<div class="pets"></div>
<hr>
<p>If animals hungry lower than 20, he is dead</p>
<p>If animals hp LOWER than 0, he is dead</p>
<script src="index.js"></script>
</body>
</html>
