<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="inputs">
        <p>Create new To Do</p>
        <input type="text" id="text" placeholder="What needs to be done?">
        <button>Add</button>
    </div>
        <div class="tasks">
            <div class="tasks_col" id="tasks_toDo">
                <h5>To Do</h5>
                <div class="tasks_info" id="info_toDo"></div>
            </div>
            <div class="tasks_col" id="tasks_inProgress">
                <h5>In Progress</h5>
                <div class="tasks_info" id="info_InProgress"></div>
            </div>
            <div class="tasks_col" id="tasks_done">
                <h5>Done</h5>
                <div class="tasks_info" id="info_done"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
