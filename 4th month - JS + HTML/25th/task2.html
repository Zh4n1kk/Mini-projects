<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="element" id="elementOne">Element 1</div>
    <div class="element" id="elementTwo">Element 2</div>
    <div class="element" id="elementThree">Element 3</div>
    <div class="element" id="elementFour">Element 4</div>
    <div class="element" id="elementFive">Element 5</div>
    <div class="element" id="elementSix">Element 6</div>
    <script>
        const elements = document.querySelectorAll('div')

        elements.forEach((element, i) => {
            if (i < 3) {
                element.style.color = 'red';
            }
            if (i >= 3) {
                element.style.color = 'green';
            }
        })
    </script>
</body>
</html>
