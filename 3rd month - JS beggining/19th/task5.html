<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input = prompt('Enter symbol:');
        let output = '';

        for (let a = 0; a < 7; a++) {
            for (let b = 0; b < 20; b++) {
                output += input;
            }
            output += '\n'
        }
        alert(output);
    </script>
</body>
</html>
