<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let list = []
    let overall = 0
    for (let i = 0; i < 100; i++) {
        const enterNumber = prompt('Введите число: ');
        if (enterNumber === null) {
            alert('break')
            break;
        } else if (isNaN(enterNumber)) {
            alert('Это не число')
            continue;
        } else if (enterNumber === '') {
            alert('Поле не может быть пустым')
            continue;
        } 
        
        const number = parseInt(enterNumber)
        list.push(number)
        overall += number
    }
    
    const arithmeticMean = overall / list.length
    alert(`Среднее арифметическое число из ${list} будет ${arithmeticMean}`);
    </script>
</body>
</html>
